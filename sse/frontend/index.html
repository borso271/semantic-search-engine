<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search Engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Semantic Search Engine</h1>

    <div class="search-container">
        <!-- Search Bar -->
        <input type="text" id="query" placeholder="Type your query here...">
        <button onclick="performSearch()">Search</button>
    </div>

    <!-- Age Group Selection -->
    <div class="filter-container">
        <h3>Filter by Age Group:</h3>
        <button class="filter-btn" onclick="setAgeGroup('low')">4-6</button>
        <button class="filter-btn active" onclick="setAgeGroup('medium')">6-8</button>
        <button class="filter-btn" onclick="setAgeGroup('high')">8-10</button>
    </div>

   

    <!-- Results Section -->
    <div class="results" id="results"></div>


    <script src="index.js"></script>
</body>
</html>
